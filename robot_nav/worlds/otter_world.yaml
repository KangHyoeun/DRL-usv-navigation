world:
  height: 100  # the height of the world
  width: 100   # the height of the world
  step_time: 0.05  # 10Hz calculate each step
  sample_time: 0.05  # 10 Hz for render and data extraction
  collision_mode: 'reactive'

robot:
  - kinematics: {name: 'otter_usv'}  # Placeholder, actual dynamics in OtterSIM
    shape: {name: 'rectangle', length: 2.0, width: 1.08}  # Otter USV: L=2.0m, B=1.08m
    state: [10, 10, 0, 0, 0, 0, 0, 0]
    goal: [90, 90, 0]
    vel_min: [-10.0, -10.0]
    vel_max: [ 10.0, 10.0 ]
    arrive_mode: position
    goal_threshold: 2.0  # Larger threshold for USV

    sensors:
      - type: 'lidar2d'
        range_min: 0
        range_max: 70
        angle_range: 3.14  # 180 degrees
        number: 180
        noise: True
        std: 0.08
        angle_std: 0.1
        offset: [0, 0, 0]
        alpha: 0.3

    plot:
      show_trajectory: True
      show_arrow: True
      show_velocity_text: True

obstacle:
  - number: 4
    kinematics: {name: 'otter_usv'}
    distribution: {name: 'random', range_low: [0, 0, -3.14], range_high: [100, 100, 3.14]}
    behavior: {name: 'rvo', wander: True, range_low: [0, 0, -3.14], range_high: [100, 100, 3.14], vxmax: 5.0, vymax: 3.0, factor: 1.0}
    vel_max: [10.0, 10.0]
    vel_min: [-10.0, -10.0]
    shape:
      - {name: 'rectangle', length_range: [1.5, 2.5], width_range: [0.8, 1.3], random_shape: True}
  
  # Static obstacles
  - shape: {name: 'circle', radius: 4.0}
    state: [50, 20, 1]
    kinematics: {name: 'static'}
  
  - shape: {name: 'rectangle', length: 5.0, width: 6.0}
    state: [80, 50, 1]
    kinematics: {name: 'static'}
  
  - shape: {name: 'rectangle', length: 2.5, width: 10.5}
    state: [10, 80, 1.3]
    kinematics: {name: 'static'}
  
  # World boundary
  - shape: {name: 'linestring', vertices: [[0, 0], [100, 0], [100, 100], [0, 100], [0, 0]]}
    kinematics: {name: 'static'}
    state: [0, 0, 0]
