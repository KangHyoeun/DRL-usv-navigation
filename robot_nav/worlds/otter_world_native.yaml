world:
  height: 100
  width: 100
  step_time: 0.05  # Reduced from 0.3 to 0.05 for Otter dynamics stability
  sample_time: 0.05
  collision_mode: 'reactive'

robot:
  - kinematics: {name: 'otter_usv'}  # Native Otter USV with full 6-DOF dynamics
    shape: {name: 'rectangle', length: 2.0, width: 1.08}
    state: [10, 10, 0, 0, 0, 0, 0, 0]  # Extended state: [x, y, psi, u, v, r, n1, n2]
    goal: [90, 90, 0]
    arrive_mode: position
    goal_threshold: 2.0
    
    sensors:
      - type: 'lidar2d'
        range_min: 0
        range_max: 70
        angle_range: 3.14
        number: 180
        noise: True
        std: 0.08
        angle_std: 0.1
        offset: [0, 0, 0]
        alpha: 0.3
    
    plot:
      show_trajectory: True
      show_arrow: True

obstacle:
  - number: 4
    kinematics: {name: 'omni'}
    distribution: {name: 'random', range_low: [0, 0, -3.14], range_high: [100, 100, 3.14]}
    behavior: {name: 'rvo', wander: True, range_low: [0, 0, -3.14], range_high: [100, 100, 3.14], vxmax: 2.0, vymax: 0.2, factor: 1.0}
    vel_max: [5.0, 1.0]
    vel_min: [-5.0, -1.0]
    shape:
      - {name: 'circle', radius: 5.0, random_shape: True}
      - {name: 'polygon', random_shape: true, avg_radius_range: [2.5, 5.0], irregularity_range: [0, 0.4], spikeyness_range: [0, 0.4], num_vertices_range: [4, 6]}
  
  # Static obstacles
  - shape: {name: 'circle', radius: 4.0}
    state: [50, 20, 1]
    kinematics: {name: 'static'}
  
  - shape: {name: 'rectangle', length: 5.0, width: 6.0}
    state: [80, 50, 1]
    kinematics: {name: 'static'}
  
  - shape: {name: 'rectangle', length: 2.5, width: 10.5}
    state: [10, 80, 1.3]
    kinematics: {name: 'static'}
  
  # World boundary
  - shape: {name: 'linestring', vertices: [[0, 0], [100, 0], [100, 100], [0, 100], [0, 0]]}
    kinematics: {name: 'static'}
    state: [0, 0, 0]
