world:
  height: 200  # 200m maritime area (North-South)
  width: 100   # 100m maritime area (East-West)
  offset: [-50, -100]
  step_time: 0.1  # 20Hz simulation
  sample_time: 0.1  # 20Hz rendering
  collision_mode: 'reactive'  # Maritime collision avoidance

robot:
    kinematics: {name: 'otter_usv'}
    shape: {name: 'rectangle', length: 2.0, width: 1.08}  # Otter USV dimensions
    state: [-90, 0, 0, 0, 0, 0, 0, 0]  # Own ship starts at (-45, 0)m heading North
    goal: [0, 0, 0]  # Goal at (0, 45)m North
    vel_min: [-10.0, -10.0]
    vel_max: [10.0, 10.0]
    arrive_mode: position
    goal_threshold: 4.0

    sensors:
      - type: 'lidar2d'
        range_min: 0
        range_max: 100
        angle_range: 6.2832  # 360 degrees
        number: 360
        noise: True
        std: 0.08
        angle_std: 0.1
        offset: [0, 0, 0]
        alpha: 0.3

    plot:
      show_arrow: true
      show_trajectory: true
      show_velocity_text: True

obstacle:
  - number: 1
    kinematics: {name: 'otter_usv'}
    behavior: {name: 'dash', reference_velocity: 2.1}
    vel_max: [10.0, 10.0]
    vel_min: [-10.0, -10.0]
    shape:
      - {name: 'rectangle', length: 2.0, width: 1.08}
    state: [-63.000, 0.000, 0.0000, 0, 0, 0, 0, 0]
    goal: [126.000, -0.000, 0.0000]
    arrive_mode: position
    goal_threshold: 4.0

  - number: 2
    kinematics: {name: 'otter_usv'}
    behavior: {name: 'dash', reference_velocity: 3.0}
    vel_max: [10.0, 10.0]
    vel_min: [-10.0, -10.0]
    shape:
      - {name: 'rectangle', length: 2.0, width: 1.08}
    state: [-63.645, 63.645, -0.7854, 0, 0, 0, 0, 0]
    goal: [127.290, -127.290, -0.7854]
    arrive_mode: position
    goal_threshold: 4.0

  
  # World boundary
  - shape: {name: 'linestring', vertices: [[-50, -100], [50, -100], [50, 100], [-50, 100], [-50, -100]]}
    kinematics: {name: 'static'}
    state: [0, 0, 0]
